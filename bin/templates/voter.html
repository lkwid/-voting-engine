<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<!-- <link href="/webjars/materializecss/0.98.0/css/materialize.min.css" type="text/css" rel="stylesheet"
	media="screen,projection" />
	<link href="/webjars/material-design-icons/3.0.1/material-icons.css" rel="stylesheet"> -->
	<title>Voter</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<form th:action="@{/}" th:object="${voter}" th:method="post">				
				<div class="row">
					<div class="col s3 offset-s2">
						<label for="name" th:text="#{name}">Name</label> <input type="text" id="name" class="validate"
						required="required" th:field="*{name}" th:errorclass="invalid">
						<div th:errors="*{name}" class="red-text">Error</div>
					</div>
					<div class="col s3">
						<label for="surname" th:text="#{surname}">Surname</label> <input type="text" id="surname"
						class="validate" required="required" th:field="*{surname}" th:errorclass="invalid">
						<div th:errors="*{surname}" class="red-text">Error</div>
					</div>
				</div>
				<div>
					<div class="input-field col s12">
						<label th:text="#{select}">Selection</label>
						<select th:field="*{project.id}">
							<option th:each="p : ${projects}" th:value="${p.id}" th:text="${p.name}">Choose your option</option>
						</select>
						<input id="btn-for" type="radio" th:field="*{vote}" th:value="true" >
						<label for="btn-for" th:text="#{button.for}"></label>
						<input id="btn-against" type="radio" th:field="*{vote}" th:value="false" >
						<label for="btn-against" th:text="#{button.against}"></label>
					</div>
				</div>
				<div class="row">
					<div class="col s12">
						<button class="btn waves-effect waves-light" type="submit">
							<span th:text="#{button}"></span><i class="material-icons right"></i>
						</button>
					</div>
				</div>				
			</form>
		</div>
	</div>
<!-- 	<script type="text/javascript" src="/webjars/materializecss/0.98.0/js/materialize.min.js"></script>
	<script type="text/javascript" src="/webjars/jquery/3.1.1-1/jquery.min.js"></script> -->
</body>
</html>
